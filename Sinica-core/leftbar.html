<!--START: LEFT_BAR_BLOCKS-->
<div id="logo-sidebar"></div>
<div id="logo" class="logo text-center tada">
    <!--START: global_header-->
    <h3 class="store-name">[storename]</h3>
    <h4 class="store-slogan">[storeslogan]</h4>
    <!--END: global_header-->
</div>
<!--START: FRAME_CATEGORY-->
<div id="modCategories" class="sidebar-widget clearfix">
    <h4 class="widget-header">[frame_categories]</h4>
    <div id="desk_categories" class="widget-body">
        <ul id="categories" class="nav navbar-nav">
            <!--START: CATEGORIES-->
            <li class="[dropdown_class]">
                <!--START: CATEGORY_FORMAT-->
                <a href="view_category.asp?cat=CATID" [dropdown_attributes]>CATEGORY</a>
                <!--END: CATEGORY_FORMAT-->
                <!--START: SUB_CATEGORIES-->
                <ul class="dropdown-menu">
                    <!--START: SUB_CATEGORY_FORMAT-->
                    <li><a href="view_category.asp?cat=CATID" class="subcat">CATEGORY</a></li>
                    <!--END: SUB_CATEGORY_FORMAT-->
                </ul>
                <!--END: SUB_CATEGORIEST-->
            </li>
            <!--END: CATEGORIES-->
        </ul>
    </div>
</div>
<!--END: FRAME_CATEGORY-->
<!--START: FRAME_BYPRICE-->
<div id="modPrice" class="sidebar-widget">
    <h4 class="widget-header">[frame_byprice]</h4>
    <div class="widget-body">
        <ul>
            <!--START: byprice_format-->
            <li><a href="search_groups.asp?keyword=[id]&byprice=[id]" class="subcat">[title]</a></li>
            <!--END: byprice_format-->
        </ul>
    </div>
</div>
<!--END: FRAME_BYPRICE-->

<!--START: FRAME_MANUFACTURER-->
<div id="modManufacturer" class="sidebar-widget">
    <h4 class="widget-header">[frame_manufacturer]</h4>
    <div class="widget-body">
        <form name="mfg" id="mfg" method="get" action="search_groups.asp">
            <div class="manf-select">
                <select name="manf" onchange="this.form.submit();" class="form-control">
                    <option value="0" selected="selected">Manufacturer</option>
                    <!--START: manufacturer_format-->
                    <option value="[mfgid]">[manufacturer]</option>
                    <!--END: manufacturer_format-->
                </select>
            </div>
        </form>
    </div>
</div>
<!--END: FRAME_MANUFACTURER-->

<!--START: social_icons-->
<ul class="social-icons list-unstyled list-inline">
    <!-- <li class="social-icons-label hidden-sm hidden-xs">[frame_social-icons-heading]</li> -->
    <div class="clear"></div>
    <!--START: social_link_facebook-->
    <li><a href="[social_link_facebook_url]" class="facebook" target="_blank" title="Like Us on Facebook"><span class="icon-facebook"></span></a></li>
    <!--END: social_link_facebook-->
    <!--START: social_link_twitter-->
    <li><a href="[social_link_twitter_url]" class="twitter" target="_blank" title="Follow Us on Twitter"><span class="icon-twitter"></span></a></li>
    <!--END: social_link_twitter-->
    <!--START: social_link_googleplus-->
    <li><a href="[social_link_googleplus_url]" class="gplus" target="_blank" title="Follow Us on Google+"><span class="icon-gplus"></span></a></li>
    <!--END: social_link_googleplus-->
    <!--START: social_link_youTube-->
    <li><a href="[social_link_youTube_url]" class="youtube" target="_blank" title="Subscribe to our Channel"><span class="icon-youtube"></span></a></li>
    <!--END: social_link_youTube-->
    <!--START: social_link_pinterest-->
    <li><a href="[social_link_pinterest_url]" class="pinterest" target="_blank" title="Follow Us on Pinterest"><span class="icon-pinterest"></span></a></li>
    <!--END: social_link_pinterest-->
    <!--START: social_link_instagram-->
    <li><a href="[social_link_instagram_url]" class="instagram" target="_blank" title="Follow Us on Instagram"><span class="icon-instagram"></span></a></li>
    <!--END: social_link_instagram-->
    <!--START: social_link_tumblr-->
    <li><a href="[social_link_tumblr_url]" class="tumblr" target="_blank" title="Follow Us on Tumblr"><span class="icon-tumblr"></span></a></li>
    <!--END: social_link_tumblr-->
    <!--START: social_link_blog-->
    <li><a href="[social_link_blog_url]" class="blog" target="_blank" title="Subscribe to our Blog"><span class="icon-rss"></span></a></li>
    <!--END: social_link_blog-->
</ul>
<!--END: social_icons-->
<div class="clear"></div>

<!--START: LEFT_BANNER-->
<div id="leftBanner" class="sidebar-widget">[LEFT_BANNER]</div>
<!--END: LEFT_BANNER-->
<!--END: LEFT_BAR_BLOCKS-->
